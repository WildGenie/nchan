<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pub/Sub sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="main.js"></script>
    <style>
        .subscription {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="form">
        <div class="form-group">
            <label for="sub">Subscribe to url:</label>
            <textarea id="sub" name="sub" class="subscription" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="submit">Submit</button>
            <button class="btn btn-secondary" id="retry">Retry</button>
            <button class="btn btn-warning" id="close">Close connection</button>
        </div>
    </div>
    <div>
        <p>Result:</p>
        <pre id="message"></pre>
    </div>
</div>

</body>
</html>
